name: Build MultiEFI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install MSYS2 (for MinGW)
      uses: msys2/setup-msys2@v3
      with:
        update: true
        install: mingw-w64-x86_64-gcc mingw-w64-i686-gcc mingw-w64-x86_64-binutils mingw-w64-i686-binutils

    - name: Build x86_64 EFI (PE/COFF)
      shell: bash
      run: |
        mkdir -p build/x64
        x86_64-w64-mingw32-gcc \
          -I /c/msys64/mingw64/include/efi \
          -I /c/msys64/mingw64/include/efi/x86_64 \
          -c src/MultiEFI.c \
          -o build/x64/MultiEFI.o \
          -DEFI_FUNCTION_WRAPPER \
          -ffreestanding \
          -fshort-wchar \
          -fno-stack-protector \
          -mno-red-zone \
          -Wall

        x86_64-w64-mingw32-ld \
          -nostdlib \
          -T /c/msys64/mingw64/lib/elf_x86_64_efi.lds \
          -shared -Bsymbolic \
          build/x64/MultiEFI.o \
          -o build/x64/bootx64.efi

    - name: Build i386 EFI (PE/COFF)
      shell: bash
      run: |
        mkdir -p build/i386
        i686-w64-mingw32-gcc -m32 \
          -I /c/msys64/mingw32/include/efi \
          -I /c/msys64/mingw32/include/efi/ia32 \
          -c src/MultiEFI.c \
          -o build/i386/MultiEFI.o \
          -DEFI_FUNCTION_WRAPPER \
          -ffreestanding \
          -fshort-wchar \
          -fno-stack-protector \
          -Wall

        i686-w64-mingw32-ld -m elf_i386 \
          -nostdlib \
          -T /c/msys64/mingw32/lib/elf_ia32_efi.lds \
          -shared -Bsymbolic \
          build/i386/MultiEFI.o \
          -o build/i386/bootia32.efi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MultiEFI-Binaries
        path: build/
